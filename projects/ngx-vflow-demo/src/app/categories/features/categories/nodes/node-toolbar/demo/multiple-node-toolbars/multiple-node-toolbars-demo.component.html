<vflow view="auto" [nodes]="nodes">
  <ng-template let-ctx nodeHtml>
    <div class="custom-node"></div>
    <node-toolbar position="top">
      <button (click)="deleteNode(ctx.node)">Delete</button>
    </node-toolbar>
    <node-toolbar position="right">
      <button>Action</button>
    </node-toolbar>
  </ng-template>
</vflow>
